{% extends 'main.html'%}
{% block content%}

<form method="post">
    {% csrf_token %}
    <label for="id_username">Tên người dùng:</label>
    {{ form.username }}
    <label for="id_password">Mật khẩu:</label>
    {{ form.password }}
    <button type="submit">Đăng nhập</button>
</form>

{% endblock%}
