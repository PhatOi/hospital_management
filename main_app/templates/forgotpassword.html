{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Quên mật khẩu rồi</title>
  <!-- plugins:css -->
  <link rel="stylesheet" type="text/css" href="{% static 'users/vendors/feather/feather.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'users/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'users/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'users/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'users/vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'users/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" type="text/css" href="{% static 'users/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->

  <!-- Custome css -->
  <link rel="stylesheet" href="{% static 'users/css/home/login.css' %}">
  <!--  -->

  <link rel="shortcut icon" href="{% static 'users/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">

        <nav class="sidebar fixed-top" id="sidebar">
          <ul class="nav">
            <li class="nav-item mt-0" >
              <a class="nav-link btn btn-primary text-light" href="{% url 'home' %}">
                <i class="menu-icon mdi mdi-arrow-left-bold" style="color: #ffff;"></i>
                <span class="menu-title">Trang chủ</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="row w-100 mx-0 d-flex justify-content-center align-items-center">
          <div class="col-lg-4  form forgot_password-form">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo.svg" alt="logo">
              </div>
              <h6 class="fw-light">Forgot password?</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" placeholder="Email">
                </div>
                <div class="mt-3 d-flex justify-content-between">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="forgot_password" href="#">GET PASSWORD</a>
                  <div class="d-flex mx-3 align-items-center" style="flex: 1; margin-right: 0 !important;">
                    <div class="alert alert-success text-center d-none w-100" role="alert">
                      Mật khẩu của bạn là: 
                    </div>
                    <div class="alert alert-danger text-center d-none w-100" role="alert">
                      Có lỗi! Vui lòng thử lại {{ password }}
                    </div>
                  </div>
                </div>
                <div class="mt-3 text-center">
                  <a class="btn go_back_btn btn-block btn-success btn-lg font-weight-medium auth-form-btn d-none" id="go_back" href="{% url 'loginPage' %}">GO TO SIGN IN</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'users/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'users/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'users/js/off-canvas.js' %}"></script>
  <script src="{% static 'users/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'users/js/template.js' %}"></script>
  <script src="{% static 'users/js/settings.js' %}"></script>
  <script src="{% static 'users/js/todolist.js' %}"></script>
  <!-- endinject -->

  <!-- Custom js -->
  <script src="{% static 'users/js/home/login.js' %}"></script>

  <script>
    const forgot_password_btn = document.getElementById('forgot_password');
    const aler_success = document.querySelector('.alert-success');
    const aler_danger = document.querySelector('.alert-danger');
    const back = document.getElementById('go_back');

    forgot_password_btn.addEventListener('click', () => {
      if(1) {  // Nếu đkí thành công
        aler_success.classList.toggle('d-none');
        back.classList.toggle('d-none');
      }  
      else {
        aler_danger.classList.toggle('d-none');
      }
    })


  </script>
</body>

</html>
