{% extends "registration/base.html" %}

{% block content %}
    <div>
        <h6 class="fw-light">Quên mật khẩu</h6>
        <form class="pt-3" method="post">
        {% csrf_token %}
        {% for field in  form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                <input type="text" name="{{ field.html_name }}" class="form-control" id="{{ field.id_for_label }}">
            </div>
        {% endfor %}
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <button class="btn btn-block btn-primary font-weight-medium" type="submit">Gửi</button>
                <a href="{% url 'login_page' %}" class="auth-link text-black">Đăng nhập lại</a>
            </div>
        </form>
    </div>
{% endblock content %}
