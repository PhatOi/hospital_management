{% load tz %}
<h1>Lịch sử xuất nhập kho</h1>

<a href="{% url 'staff_manage_medicine' %}">Danh sách thuốc</a> 
<a href="{% url 'view_medicine_history' %}">Lịch sử xuất nhập kho</a>

<table>
    <tr>
        <th>Tên thuốc</th>
        <th>Số lượng</th>
        <th>Hoạt động</th>
        <th>Ngày thực hiện</th>
    </tr>
    {% for hist in history %}
    <tr>
        <td>{{ hist.name }}</td>
        <td>{{ hist.numbers }}</td>
        <td>{{ hist.changeType }}</td>
        <td>{{ hist.date | timezone:'Asia/Ho_Chi_Minh'  }}</td>
    </tr>

    {% endfor %}
</table>
